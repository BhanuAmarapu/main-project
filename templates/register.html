{% extends 'index.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-gradient bg-primary text-white py-4 text-center">
                <h2 class="mb-0 fw-bold">Register</h2>
            </div>
            <div class="card-body p-5">
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control rounded-pill px-4"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control rounded-pill px-4"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="role" class="form-label">Role</label>
                        <select name="role" id="role" class="form-select rounded-pill px-4">
                            <option value="user">Standard User</option>
                            <option value="admin">Administrator (Privileged)</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">Create
                            Account</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-muted small">Already have an account? <a href="/login"
                            class="text-primary fw-bold">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
