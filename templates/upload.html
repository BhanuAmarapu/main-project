{% extends 'index.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-lg rounded-4 animation-fade-in">
            <div class="card-header bg-gradient bg-primary text-white py-4">
                <h2 class="mb-0 fw-bold text-center"><i class="bi bi-cloud-upload me-2"></i>Secure Data Upload</h2>
            </div>
            <div class="card-body p-5">
                <form action="/upload" method="post" enctype="multipart/form-data" class="dropzone-sim">
                    <div class="mb-5 text-center">
                        <label for="file" class="form-label h4 mb-3 d-block">Select your file for secure storage</label>
                        <div class="input-group input-group-lg shadow-sm">
                            <input type="file" name="file" id="file"
                                class="form-control rounded-pill-start border-primary" required>
                            <button type="submit" class="btn btn-primary px-5 rounded-pill-end fw-bold">Upload &
                                Analyze</button>
                        </div>
                    </div>
                </form>

                <div class="mt-5">
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="p-3 border rounded-3 bg-light text-center h-100">
                                <i class="bi bi-shield-lock h3 text-success d-block mb-2"></i>
                                <span class="fw-bold">AES Encryption</span>
                                <p class="small text-muted mb-0">End-to-end protection for all unique data</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 border rounded-3 bg-light text-center h-100">
                                <i class="bi bi-box h3 text-blue d-block mb-2"></i>
                                <span class="fw-bold">Smart Dedup</span>
                                <p class="small text-muted mb-0">ML-assisted space saving algorithms</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .animation-fade-in {
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .rounded-pill-start {
        border-top-left-radius: 50rem !important;
        border-bottom-left-radius: 50rem !important;
    }

    .rounded-pill-end {
        border-top-right-radius: 50rem !important;
        border-bottom-right-radius: 50rem !important;
    }
</style>
{% endblock %}
